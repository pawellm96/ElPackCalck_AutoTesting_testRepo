name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      continue-on-error: true
      
    - name: Build solution
      run: dotnet build --no-restore -c Release
      continue-on-error: true
      
    - name: Run tests
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: true
      env:
        # Переменные окружения для тестов без Revit
        REVIT_API_PATH: "C:\Program Files\Autodesk\Revit 2025"
        
    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '**/*.trx'
        check_name: 'Test Results'
        comment_mode: 'create new'
        report_individual_runs: true
        
    - name: Upload test results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/**/*
          **/coverage.cobertura.xml
        retention-days: 30

