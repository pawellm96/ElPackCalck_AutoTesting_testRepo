name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      continue-on-error: true
      
    - name: Build solution
      run: dotnet build --no-restore
      continue-on-error: true
      
    - name: Run tests
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect "XPlat Code Coverage"
      continue-on-error: true
      
    - name: Find test result files
      if: always()
      shell: pwsh
      run: |
        Write-Host "Searching for .trx files..."
        Get-ChildItem -Recurse -Filter "*.trx" | ForEach-Object { Write-Host "Found: $($_.FullName)" }
        
    - name: Publish test results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: '**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
        fail-on-empty: false
        
    - name: Upload test results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/**/*
          **/coverage.cobertura.xml
        retention-days: 30

